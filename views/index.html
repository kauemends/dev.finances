<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="../assets/logo.svg" alt="Logo Dev Finances" id="logo" />

      <label class="main-box" for="theme-switch">
        <input type="checkbox" id="theme-switch" onclick="switchTheme()"/>
        <div class="theme-switch-box"></div>
      </label>
    </header>

    <main class="container">
      <section id="balance">
        <div class="card incomes">
          <h2 class="sr-only">Balance</h2>
          <h3>
            <span>Income</span>
            <img src="../assets/income.svg" alt="Income image" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card expenses">
          <h3>
            <span>Expense</span>
            <img src="../assets/expense.svg" alt="Expense image" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="../assets/total.svg" alt="Total image" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transactions</h2>

        <a href="#" onclick="Modal.toggle()" class="button new">
          + New transaction
        </a>
        

        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2 class="new-transaction">New transaction</h2>
            <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label for="description" class="sr-only">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Description"
                />
              </div>

              <div class="input-group">
                <label for="amount" class="sr-only">Value</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                  step="any"
                />
                <small class="help"
                  >Use the sign - (negative) for expenses and . (dot) for
                  decimal places.</small
                >
              </div>

              <div class="input-group">
                <label for="date" class="sr-only">Description</label>
                <input type="date" id="date" name="date" />
              </div>

              <div class="input-group actions">
                <a href="#" onclick="Modal.toggle()" class="button cancel"
                  >Cancel</a
                >
                <button>Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>

      <script src="../scripts/main.js"></script>
      <script src="../scripts/verifyScheme.js"></script>
    </footer>
  </body>
</html>
